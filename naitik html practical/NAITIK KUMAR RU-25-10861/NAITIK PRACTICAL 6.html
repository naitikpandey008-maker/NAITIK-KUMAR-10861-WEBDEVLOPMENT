<!DOCTYPE html>
<html>
<head>
  <title>CSS Types Example</title>
  <link rel="stylesheet" href="six.css">

  <!-- Internal CSS -->
  <style>
    h2 {
      color: blue;
      text-align: center;
    }
    p {
      color: rgb(16, 10, 10);
      font-size: 18px;
    }
  </style>
  <!-- External CSS link -->
</head>
<body>
  <!-- Inline CSS -->
  <h1 style="color: red; text-align: center;">This is Inline CSS</h1>
  <!-- Internal CSS applied -->
  <h2>This is Internal CSS Example</h2>
  <p>Internal CSS is written inside the &lt;style&gt; tag in the head section.</p>
  <!-- External CSS applied -->
  <div class="external-box">
    <h3>This is External CSS Example</h3>
    <p>External CSS is written in a separate .css file and linked with &lt;link&gt; tag.</p>
  </div>
</body>
</html>
